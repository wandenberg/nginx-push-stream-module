name: Docker
on:
  push:
    branches:
      - master
jobs:
  dispatch:
    strategy:
      matrix:
        repo:
          - RekGRpth/nginx.docker
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: latest
